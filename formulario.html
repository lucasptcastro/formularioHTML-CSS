<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    
    <!--- Cabeçalho -->
    <div>
        <h1 id="titulo">Cadastro Desenvolvedores</h1><br>
        <p id="subtitulo"><strong>Insira suas informações:</strong></p>
        <br>
    </div>

    <form>
        
        <fieldset class="grupo"> 
            <!-- Div para o nome do dev -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Div para o sobrenome do dev -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>          
        </fieldset>
        
        <!-- Div para o email do dev-->
        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Div para a área do dev -->
        <div class="campo">
            <label for="areaDev"><strong>Área que você desenvolve:</strong></label>
            <label>
                <input type="radio" name="areaDev" value="frontend" checked>Front-End
            <label>
                <input type="radio" name="areaDev" value="backend">Back-End
            </label>    
            <label>
                <input type="radio" name="areaDev" value="fullstack">Full-Stack
            </label>    
        </div>

        <!-- Div para selecionar a senioridade -->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value=""></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Div para escolher as tecnologias-->
            <div id="check">
                <label><strong>Selecione as tecnologias que você usa:</strong></label><br><br>
                <input type="checkbox" name="html" id="tec1" value="html">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="css" id="tec2" value="css">
                <label for="tec2">CSS</label>
                <input type="checkbox" name="js" id="tec3" value="js">
                <label for="tec3">JS</label>
                <input type="checkbox" name="php" id="tec4" value="php">
                <label for="tec4">PHP</label>
                <input type="checkbox" name="react" id="tec5" value="react">
                <label for="tec5">REACT</label>
                <input type="checkbox" name="python" id="tec6" value="python">
                <label for="tec6">PYTHON</label>
                <input type="checkbox" name="csharp" id="tec7" value="csharp">
                <label for="tec7">C#</label>
            </div>
        </fieldset>

        <!-- Div para a caixa de texto da experiência-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Disserte um pouco sobre você:</strong></label>
            <textarea row="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <!-- Botão para salvar as informações -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
</body>
</html>
